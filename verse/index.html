<body>
    <h3>Стихотворение</h3>

    <p class="verse">
        Мириады маленьких дел <br>
        Пьют по капле гаснущий день, <br>
        А <i>дела больше</i> сушит жажда. <br>
        Оставляя все на &laquoпотом&raquo;, <br>
        Прозреваем задним числом, <br>
        Только день <b>не повторится</b> дважды. <br>
    </p> 
    <P> И. Тальков </P> 
</body>
